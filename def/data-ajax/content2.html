<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <img src="images/jquery.jpg" style="vertical-align:middle" />
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Harum optio, sunt ut commodi dolorum accusamus
            corporis a alias quam qui.
        </p>
    </div>


    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            // img word groter met hover Jasmine
            $('.img').mouseenter(function () {
                $(this).animate({
                    width: '65%',
                    height: '38%'
                })
            })
            $('.img').mouseleave(function () {
                $(this).animate({
                    width: '50%',
                    height: '28%'
                })
            })
        });
    </script>
</body>

</html>
