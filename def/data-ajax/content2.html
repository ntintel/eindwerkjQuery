<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content2</title>
    <style>
        .animate-btn {
            background-color: #CE52CF;
            cursor: pointer;
            color: black;
            font-size: 20px;
            border: 1px solid #CE52CF;
            border-radius: 2px;
            margin-top: -2px;
        }

        .loading {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <button class="animate-btn">Click to fade in boxes</button><br><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:rgb(0, 195, 255);"></div><br>


    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#div1").fadeIn(3000);
            });
        });
    </script>
</body>

</html>
